<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Password Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/index.css" />
  </head>
  <body>
    <div id="generator">
      <h1>PASSWORD GENERATOR</h1>
      <div id="buttons">
        <button id="generate">Generate!</button><button id="copy">COPY</button>
      </div>

      <input type="text/" id="generated-password" readonly />

      <div class="options">
        <div class="option">
          <label for="length">Length</label
          ><input
            type="number"
            name="length"
            value="10"
            id="length-input"
            max="20"
            min="5"
          />
        </div>
        <div class="option">
          <label for="uppercase">Uppercase</label
          ><input
            type="checkbox"
            name="uppercase"
            id="uppercase-checkbox"
            checked="true"
          />
        </div>
        <div class="option">
          <label for="lowercase">Lowercase</label
          ><input
            type="checkbox"
            name="lowercase"
            id="lowercase-checkbox"
            checked="true"
          />
        </div>
        <div class="option">
          <label for="numbers">Numbers</label
          ><input
            type="checkbox"
            name="numbers"
            id="numbers-checkbox"
            checked="true"
          />
        </div>
        <div class="option">
          <label for="symbols">Symbols</label
          ><input
            type="checkbox"
            name="symbols"
            id="symbols-checkbox"
            checked="true"
          />
        </div>
      </div>
    </div>

    <script src="../dist/index.js" async defer></script>
  </body>
</html>
